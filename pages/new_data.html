  <!-- content -->
  <form class="add-data container section" action="/pages/about.html" target="_self">
    <h6 >New Vehicle Data</h6>
    <div class="divider"></div>
    <div class="input-field">
      <input placeholder="e.g. DL7CN7180" id="number" type="text" class="validate" style="text-transform:uppercase">
      <label for="title">Number Plate</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. Anurageshwar" id="own" type="text" class="validate" style="text-transform:uppercase">
        <label for="title">Owner</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. zonal office,auto centre" id="register" type="text" class="validate" style="text-transform:uppercase">
        <label for="register">Registering Authority</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. 07-MAR-2011" id="rdate" type="text" class="validate" style="text-transform:uppercase">
        <label for="title">Registration Date</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. 7 years" id="age" type="text" class="validate" style="text-transform:uppercase">
        <label for="register">Vehicle Age</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. MARUTI SUZUKI INDIA/SWIFT" id="maker" type="text" class="validate" style="text-transform:uppercase">
        <label for="title">Maker/Model</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. 06-FEB-2024" id="fit" type="text" class="validate" style="text-transform:uppercase">
        <label for="register">Fitness Upto</label>
    </div>
    <div class="input-field">
        <input placeholder="e.g. 02-JUNE-2022" id="ins" type="text" class="validate" style="text-transform:uppercase">
        <label for="title">Insurance Upto</label>
    </div>
    <div class="input-field">
            <input placeholder="e.g. STAGE 4" id="norm" type="text" class="validate" style="text-transform:uppercase">
            <label for="title">Fuel Norms</label>
    </div>
    <div class="input-field">
            <input placeholder="e.g. PETROL,DIESEL" id="ftype" type="text" class="validate" style="text-transform:uppercase"> 
            <label for="register">Fuel Type</label>
    </div>
    <div class="input-field">
            <input placeholder="e.g. CAR(SUV)" id="stand" type="text" class="validate">
            <label for="title">Vehicle Class</label>
    </div>
    <div class="input-field center">
        <button class="btn-small newdat">Add</button>
    </div>
  </form>
